<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del presenta año">
            <i class="pi pi-dollar"></i>
            <hr>
            {{ventasNetas | number:'1.2-2'}}
            <!-- 1 es toda la parte entera, y 2-2 dos decimales REDONDEA -->
            <!-- 1 es toda la parte entera, y 2-4 de dos a cuatro decimales -->
            <!-- 1 es toda la parte entera, y 6-6 pone 6 decimales, lo rellena con CEROS -->
            <hr>
            {{(ventasNetas + 1000000) | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del presenta año">
            {{ventasNetas + 2000000 | currency:'$'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia porcentual" subheader="del presenta año">
            {{porcentaje | percent:'2.2-2'}}
            <!-- quiero la parte entera de 2 digitos y siempre 2 de 2 decimales -->
        </p-card>
    </div>
</div>
